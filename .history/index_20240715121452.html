<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <!-- Image with an associated image map -->
    <img src="assets/image1.png" usemap="#image-map" alt="Descriptive text about the image">
    <img src="assets/image2.png"  alt="Descriptive text about the image">


    <!-- Image map with clickable areas -->
    <map name="image-map">
        <area target="" alt="Area 1" title="Area 1" href="link1.html" coords="612,351,671,398" shape="rect">
        <area target="" alt="Area 2" title="Area 2" href="link2.html" coords="717,344,787,376" shape="rect">
        <area target="" alt="Area 3" title="Area 3" href="link3.html" coords="622,200,678,276" shape="rect">
        <area target="" alt="Area 4" title="Area 4" href="link4.html" coords="367,273,289,204" shape="rect">
    </map>
</body>
</html>
