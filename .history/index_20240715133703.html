<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Game with Image Map</title>
    <script src="phaser.min.js"></script>
</head>
<body>
    <script src="script.js"></script>
    <div id="game-container" style="width: 800px; margin: 0 auto;">
        <img src="your-image.png" usemap="#image-map" />
        <map name="image-map">
            <area target="" alt="" title="" href="" coords="388,184,260,299" shape="rect">
            <area target="" alt="" title="" href="" coords="608,153,700,301" shape="rect">
            <area target="" alt="" title="" href="" coords="705,316,790,404" shape="rect">
            <area target="" alt="" title="" href="" coords="179,309,308,411" shape="rect">
            <area target="" alt="" title="" href="" coords="594,343,679,427" shape="rect">
        </map>
    </div>
</body>
</html>
